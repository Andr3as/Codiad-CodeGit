<div class="git_clone_area">
    <table>
        <tbody>
            <tr>
                <td>
                    <label>Git Repository</label>
                    <input id="git_clone_repo">
                </td>
            </tr>
        </tbody>
    </table>
    <button onclick="codiad.CodeGit.clone(codiad.CodeGit.location, $('#git_clone_repo').val()); return false;">Clone</button>
    <button onclick="codiad.modal.unload(); return false;">Cancel</button>
    <script>
        $('#git_clone_repo').focus();
    </script>
</div>
